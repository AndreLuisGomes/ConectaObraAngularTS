<a class="pt-4 pb-4 hover:cursor-pointer rounded-lg text-blue-900 hover:text-blue-500 text-2xl font-semibold"
    routerLink="adicionar">Adicionar novo suporte</a>

<div class="mt-2 bg-white h-0.5"></div>

<form id="categoriaForm" class="mt-8 flex flex-col" [formGroup]="camposForm">
    <label class="text-2xl pb-3 font-semibold text-gray-700" for="suporteTag">Pesquisar por Tag:</label>
    <div class="flex flex-row gap-4">
        <div class="w-full">
            <span class="text-red-500 text-sm "></span>
            <input type="text"
                class="text-2xl w-full p-3 rounded-md p-2 shadow-md focus:outline-none focus:ring focus:ring-blue-400 focus:ring-1"
                placeholder="Ex: 2357853" name="suporteTag" formControlName="tag" id="suporteTag">
        </div>

        <button
            class="text-white text-2xl p-3 bg-[rgba(255,89,23,1)] rounded-md shadow-md hover:bg-orange-400 items-center font-semibold transition w-1/5 self-center text-center"
            (click)="pesquisar()">Pesquisar</button>
    </div>

</form>

<h2 class="text-3xl mt-8 font-bold mb-4 text-gray-800 pb-2">Suportes Cadastrados - ({{
    suportes.length }})</h2>
<div class="h-0.5 bg-white mb-4"></div>
<div class="shadow-md rounded-md overflow-hidden border border-gray-100">
    <div class="hidden md:grid grid-cols-12 gap-4 p-4 text-xs bg-gray-700 text-white md:text-sm tracking-wider">
        <div class="col-span-2 text-2xl text-center">Ações</div>
        <div class="col-span-2 text-center text-2xl">Tipo</div>
        <div class="col-span-2 text-2xl text-center">Tag</div>
        <div class="col-span-2 text-center text-2xl">Status</div>
        <div class="col-span-2 text-center text-2xl">Localização</div>
        <div class="col-span-2 text-center text-2xl">Guia</div>
    </div>

    <div *ngIf="suportes.length > 0; else noData">
        <div *ngFor="let suporte of suportes; let i = index" [ngClass]="i % 2 === 0 ? 'bg-white' : 'bg-gray-50'"
            class="grid grid-cols-12 gap-4 p-4 text-gray-800 border-b last:border-b-0 transition duration-200 ease-in-out">
            <div class="col-span-2 text-sm text-center font-medium text-gray-500">
                <button class="btn-delete p-2 rounded-md bg-red-500 hover:bg-red-400 text-white"
                     type="button">Apagar</button>
            </div>
            <div class="col-span-3 text-5xl font-semibold text-center text-base text-orange-600">{{ suporte }}</div>
            <div class="col-span-3 text-2xl text-sm text-center"> {{ suporte }}</div>
            <div class="col-span-4 text-2xl text-sm text-gray-600 text-center">{{ suporte }}</div>
        </div>
    </div>

    <ng-template #noData>
        <div class="p-8 text-2xl text-center text-gray-500 bg-white">
            Nenhum suporte cadastrado no momento.
        </div>
    </ng-template>
</div>
