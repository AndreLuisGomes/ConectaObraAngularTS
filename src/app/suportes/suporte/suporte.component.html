<a class="pt-4 pb-4 hover:cursor-pointer rounded-lg text-blue-900 hover:text-blue-500 text-2xl font-semibold"
    routerLink="adicionar">Adicionar novo suporte</a>

<div class="mt-2 bg-white h-0.5"></div>

<form id="categoriaForm" class="mt-8 flex flex-col" [formGroup]="camposForm">
    <label class="text-2xl pb-3 font-semibold text-gray-700" for="suporteTag">Pesquisar por Tag:</label>
    <div class="flex flex-row gap-4">
        <div class="w-full">
            <span class="text-red-500 text-sm "></span>
            <input type="text"
                class="text-2xl w-full p-3 rounded-md p-2 shadow-md focus:outline-none focus:ring focus:ring-blue-400 focus:ring-1"
                placeholder="Ex: 2357853" name="suporteTag" formControlName="tag" id="suporteTag">
        </div>

        <button
            class="text-white text-2xl p-3 bg-[rgba(255,89,23,1)] rounded-md shadow-md hover:bg-orange-400 items-center font-semibold transition w-1/5 self-center text-center"
            (click)="pesquisar()">Pesquisar</button>
    </div>

</form>
